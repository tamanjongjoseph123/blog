{% extends "base.html" %}
{%block page_title%}
    <h2>{{post.title}}</h2>

{%endblock page_title%}

<div class="box">

{% block page_content%}
<small>
    {{post.created_at.date}}
</small>
<p>{{post.content}}</p>
<a href="{% url "post_delete" post.id %}"><button>Delete</button></a>
{% comment %} <a href="{% url "edit" post.id %}"><button>Edit</button></a> {% endcomment %}
{% endblock page_content%}
</div>

<style>
    .box{
        border: 2px solid #333;
    }
</style>
